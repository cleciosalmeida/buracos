<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Avaria</title>
</head>
<body>

    <h1>Registro de avaria na via pública</h1>

    <form>
        <!-- Nome do solicitante -->
        <label for="name">Seu nome:</label>
        <input type="text" id="name" name="name" required><br><br>

        <!-- Endereço do buraco -->
        <label for="address">Endereço da avaria (rua, número, bairro):</label>
        <input type="text" id="address" name="address" required><br><br>

        <!-- Descrição do problema -->
        <label for="description">Descrição do problema:</label><br>
        <textarea id="description" name="description" rows="4" required></textarea><br><br>

        <!-- Upload de imagem -->
        <label for="photo">Foto do buraco (opcional):</label>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar registro</button>
    </form>

</body>
</html>
